<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Maellene's text finder website
        </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>TEST YOUR TEXT IN THE BOX
            </h1>
        <p>Search for emails, phone numbers, URLs,
           currency amount.

        </p>
        
        <div class="input-section">
           
            
            <textarea id="textInput"></textarea>
            <div class="button-group">
                <button onclick="searchText()">Search Text</button>
                <button onclick="clearTextBox()">Clear</button>
            </div>
            
        </div>
        
        <div id="results" class="results"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
